<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Placas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-50">
        <div class="card text-left" style="width: 32rem;align:center;">
            <div class="card-body">
                <div class="card-header">
                    <h1> Detector Texto Placas</h1>
                </div>
                <form action="/submitUpload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fishId" class="form-label">cargue su imagen aqui</label>
                        <input type="file" class="form-control" id="fileId" name="upload_file">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"  value="false" >
                        <label class="form-check-label" for="flexRadioDefault1">model</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Pytesseract</label>
                    </div>
                    <input class="btn btn-primary" type="submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
